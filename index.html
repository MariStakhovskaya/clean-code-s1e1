<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" class="header-image" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section>
        <h3 class="add-item">Add Item</h3>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button class="button">Add</button>
          </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-icon" alt="Icon delete">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-icon" alt="Icon delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-icon" alt="Icon delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
